name: WordDangler Backend CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.X
      uses: actions/setup-node@v3
      with:
        node-version: 16.X
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    #- run: npm test
